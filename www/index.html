<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>MobileDiary</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">MobileDiary</div>
           
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Quick Note</div>
              <div class="content-block">
                <div class="content-block-inner">
                 <div id="quickNote"></div>
                 <br>
                 <div id="quickNoteForm">
                  <form onsubmit="editQuickNote()">
                    <div class="item-input">
                      <textarea name="note" id="note"></textarea>
                    </div>
                    <button onclick="saveQuickNote()" class="button">Update</button>
                  </form>
                 </div>
                 <br>
                 <button onclick="showNoteForm()" class="button">Edit Quick Note</button>
                </div>
              </div>
              <div class="content-block-title">Diary Subjects</div>
              <div class="list-block">
                <ul id="subjectList"></ul>
              </div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="new-entry.html" data-panel="left" class="button item-link">New Entry</a></div>
                  <div class="col-50"><a href="new-subject.html" data-panel="right" class="button item-link">New Subject</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
 
  </body>
</html>
