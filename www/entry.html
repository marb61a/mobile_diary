
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Entry</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="entry" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <h3 id="entryTitle"></h3>
          <p><strong>Entered On: </strong> <span id="entryDate"></span></p>
          <div id="entryBody"></div>
        </div>
      </div>

      <div class="content-block">
      <div class="row">
        <div class="col-50"><div id="editBtn"></div></div>
        <div class="col-50"><div id="deleteBtn"></div></div>
      </div>
    </div>

    <form id="editForm">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">Title</div>
                    <div class="item-input">
                      <input type="text" name="title" id="title" placeholder="Entry title"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">Subject</div>
                    <div class="item-input">
                      <select name="subject" id="subjectSelect"></select>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">Date</div>
                    <div class="item-input">
                      <input name="date" id="datePicker" type="date"/>
                    </div>
                  </div>
                </div>
              </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">Body</div>
                    <div class="item-input">
                      <textarea name="body" id="body"></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block">
                <input type="submit" value="Submit" class="button button-small button-fill color-green"/>
          </div>
      </form>

    </div>
  </div>
</div>
