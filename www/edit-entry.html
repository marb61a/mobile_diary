
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Edit Entry</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="edit-entry" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Edit Entry</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Title</div>
                <div class="item-input">
                  <input type="text" id="title" placeholder="Enter title"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Subject</div>
                <div class="item-input">
                 <select id="subjectSelect">
                  <option>Selh help</option>
                    <option>Brainstorming</option>
                 </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Date</div>
                <div class="item-input">
                  <input type="date" id="datePicker"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Body</div>
                <div class="item-input">
                  <textarea id="title"></textarea>
                </div>
              </div>
            </div>
          </li>
         
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-red">Cancel</a></div>
          <div class="col-50">
            <input type="submit" value="Submit" class="button button-big button-fill color-green"/>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
